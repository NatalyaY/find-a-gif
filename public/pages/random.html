<div class="random_content flex-row align-normal">
    <aside class='random_statContainer'>
        <div class="random_statContainer_topStat">
            <h3 class="heading random_statContainer__heading">Top 3 searches:</h3>
            <div id='topStat' class="random_statContainer__kwrdsContainer stat__info">
            </div>
        </div>
        <div class="random_statContainer_recentStat">
            <h3 class="heading random_statContainer__heading">Resent searches:</h3>
            <div id='recentStat' class="random_statContainer__kwrdsContainer stat__info">
            </div>
        </div>
    </aside>
    <div class='random_contentContainer'>
        <section class="searh-form-container flex">
            <header>
                <h2 class="heading">Find a best gif ever:</h2>
            </header>
            <form class="search-form flex-row">
                <label class="search-form__label" for="search">Enter a keyword: </label>
                <input class="search-form__input" type="text" name="search" placeholder="cat">
                <input type="submit" name="submit" value="Find!" class="btn submit-button">
            </form>
            <div class="img-container flex">
                <header class="img-container-header flex-row">
                    <h2 class="msg"></h2>
                    <button class="btn refreshBtn">Show another!</button>
                </header>
                <div class="img-container-img">
                </div>
            </div>
        </section>
    </div>
</div>
